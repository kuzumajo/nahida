<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>纳西妲 ～重生～</title>
  </head>
  <body>
    <div id="app">
      <div class="page" id="background">
        <canvas id="canvas" width="1920" height="1080"></canvas>
      </div>
      <div class="page" id="console">
        <div class="console-bottom-panel">
          <div class="console-title">
            <span id="console-title">普拉娜</span>
          </div>
          <div class="console-text">
            <span id="console-text">
              「一定能将这个扭曲的终点，导向其他的结果……」
            </span>
          </div>
          <div class="console-idle" id="console-idle"></div>
        </div>
      </div>
      <div class="page" id="loading">
        <span class="loading-text-wrapper"
          >正在加载资源...<span id="loading-text"></span
        ></span>
      </div>
      <div class="page" id="menu">
        <div class="menu-black"></div>
        <div class="menu-background"></div>
        <div class="menu-right">
          <button class="menu-item" id="menu-continue">继续游戏</button>
          <button class="menu-item" id="menu-new">新游戏</button>
          <button class="menu-item" id="menu-settings">设置</button>
          <button class="menu-item" id="menu-staff">制作人员</button>
          <button class="menu-item" id="menu-quit">退出</button>
        </div>
      </div>
      <div class="page" id="settings">
        <div class="settings-wrapper">
          <div class="settings-title">设置</div>
          <div class="settings-content">
            <div class="settings-item">
              <div class="settings-item-desc">全屏</div>
              <input
                type="checkbox"
                class="settings-item-status"
                id="fullscreen-checkbox"
              />
            </div>
            <div class="settings-item">
              <div class="settings-item-desc">分辨率</div>
              <div class="settings-item-status">1920x1080</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
